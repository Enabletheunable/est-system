<!DOCTYPE html>
<html>
<head>
    <title>Login | EST System</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; padding:50px; }
        .box {
            width:350px; margin:auto; background:white; padding:20px;
            border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        input { width:100%; padding:10px; margin-bottom:12px; }
        button { width:100%; padding:10px; background:#3a7afe; color:white; border:none; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Login</h2>

        {% if form.errors %}
            <p style="color:red;">Invalid username or password</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

    </div>
</body>
</html>
